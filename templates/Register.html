<body>
<div class="half">
<div class="bg order-1 order-md-2" style="background-image:url({% static 'images/bg.jpg' %})"></div>
<div class="contents order-2 order-md-1">
<div class="container">
<div class="row align-items-center justify-content-center">
<div class="col-md-6">
<div class="form-block">
<div class="text-center mb-5">
<h3>Register to <strong>FinTrans</strong></h3>

</div>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
<h5 class="text-danger">{{error}}</h5>
<h5 class="text-success">{{success}}</h5>
<div class="form-group first">
    <label for="fullname"><label for="fullname">Password Criteria:</label><br>
    <h8>The password must meet the below requirements:<br>
    Minimum of 8 characters<br>
    Maximum of 15 characters<br>
    Must have one lowercase alphabetical character: a-z<br>
    Must have one alphabetical character of Upper Case: A-Z<br>
    Must have one number between 0-9<br>
    Must have one special character from .!@#$%^&*() <br></h8>
</div>
<div class="form-group first">
    <label for="fullname">User Name</label>
    <input type="text" class="form-control" placeholder="Your UserName" id="fullname" name="username" required>
</div>
<div class="form-group first">
    <label for="email">Email ID</label>
    <input type="text" class="form-control" placeholder="your-email@gmail.com" id="email" name="email" required>
</div>
<div class="form-group last mb-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Your Password" id="password" name="password" required>
</div>
<div class="form-group last mb-3">
    <label for="re-password">Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm Your Password" id="re-password" name="confirm_password" required>
</div>
<div class="already-account">
    <span class="ml-auto"><a href="{% url 'login' %}" class="already-account">Already have an account?</a></span>
</div>
<input type="submit" value="Register" class="btn btn-block btn-primary">
</form>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script><script>eval(mod_pagespeed_RSFvhpwpk0);</script>
</body>

            </p>
        </div>

</footer>
